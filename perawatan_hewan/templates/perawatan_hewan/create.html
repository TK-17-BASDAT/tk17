{% extends 'base.html' %}
{% block content %}
<div class="flex min-h-screen">
  <aside class="w-64 bg-white border-r">
    {% include 'navbar/sidebar_dokter.html' %}
  </aside>
  <main class="flex-1 bg-gray-50 font-poppins p-8">
    <h1 class="text-3xl font-semibold text-primary mb-6">Buat Perawatan Baru</h1>
    <form action="" method="post" class="bg-white rounded-lg shadow p-6 space-y-6">
      {% csrf_token %}
      <div>
        <label class="block mb-2 font-medium">Kunjungan</label>
        <select name="kunjungan" class="w-full border-gray-300 rounded p-3">
          <option disabled selected>Pilih Kunjungan</option>
          <option>KJN001</option>
          <option>KJN002</option>
        </select>
      </div>
      <div>
        <label class="block mb-2 font-medium">Jenis Perawatan</label>
        <select name="jenis_perawatan" class="w-full border-gray-300 rounded p-3">
          <option disabled selected>Pilih Jenis Perawatan</option>
          <option>TRM001 – Dental Care</option>
          <option>TRM002 – Parasite Control</option>
        </select>
      </div>
      <div>
        <label class="block mb-2 font-medium">Catatan Medis <span class="text-gray-500">(opsional)</span></label>
        <textarea name="catatan" rows="4"
                  class="w-full border-gray-300 rounded p-3"
                  placeholder="Masukkan catatan medis…"></textarea>
      </div>
      <div class="flex space-x-4 pt-4">
        <button type="submit"
                class="px-6 py-2 bg-primary text-white rounded hover:bg-secondary transition">
          Buat
        </button>
        <button type="button"
                class="px-6 py-2 bg-secondary text-primary rounded hover:bg-secondary/80 transition"
                onclick="window.history.back()">
          Batal
        </button>
      </div>
    </form>
  </main>
</div>
{% endblock %}
