{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex min-h-screen">
  <!-- Sidebar Dokter Hewan -->
  <aside class="w-64 bg-white border-r shadow-sm">
    {% include "navbar/sidebar_dokter.html" %}
  </aside>

  <!-- Main update form -->
  <main class="flex-1 bg-gray-50 font-poppins p-8">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6 space-y-6">
      <h1 class="text-2xl font-semibold">Update Rekam Medis</h1>
      <form action="#" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block mb-1 font-medium">Suhu Tubuh Pasien (Â°C)</label>
          <input
            type="number" step="0.1" name="suhu" value="36.8"
            class="w-full border-gray-300 rounded p-3"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium">Berat Badan Pasien (kg)</label>
          <input
            type="number" step="0.1" name="berat" value="12.3"
            class="w-full border-gray-300 rounded p-3"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium">Jenis Perawatan</label>
          <select name="jenis_perawatan" class="w-full border-gray-300 rounded p-3">
            <option>Vaksinasi</option>
            <option selected>Medical Check-Up</option>
            <option>Perawatan Cacingan</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Catatan Medis</label>
          <textarea
            name="catatan" rows="4"
            class="w-full border-gray-300 rounded p-3"
          >Hewan dalam kondisi sehat, diberikan vaksin rabies dosis standar, tidak ada reaksi alergi setelah penyuntikan.</textarea>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            onclick="window.history.back()"
            class="px-6 py-2 bg-secondary text-primary rounded hover:bg-secondary/80 transition"
          >
            Batal
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-primary text-white rounded hover:bg-secondary transition"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
{% endblock %}
