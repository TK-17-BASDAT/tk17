{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="relative w-full h-screen overflow-hidden">

  <!-- Transparent Navbar -->
  <nav class="absolute inset-x-0 top-0 z-50 bg-transparent px-6 py-4 flex items-center justify-between">
    <a href="{% url 'home' %}"
       class="text-3xl md:text-4xl font-bold text-white inline-block">
      Pet Clinic
    </a>
    <div class="flex space-x-4">
      <a href="{% url 'authentication:login' %}"
         class="inline-block px-4 py-2 text-lg md:text-xl text-white hover:bg-white/20 rounded transition">
        Login
      </a>
      <a href="{% url 'authentication:register' %}"
         class="inline-block px-4 py-2 text-lg md:text-xl text-white hover:bg-white/20 rounded transition">
        Register
      </a>
    </div>
  </nav>

  <!-- Slider -->
  <div id="slides" class="flex w-[300vw] h-full transition-transform duration-700">
    <div class="w-screen h-full flex-shrink-0 relative">
      <img src="{% static 'images/hero1.jpg' %}"
           alt="Slide 1"
           class="absolute inset-0 w-full h-full object-cover"/>
    </div>
    <div class="w-screen h-full flex-shrink-0 relative">
      <img src="{% static 'images/hero2.jpg' %}"
           alt="Slide 2"
           class="absolute inset-0 w-full h-full object-cover"/>
    </div>
    <div class="w-screen h-full flex-shrink-0 relative">
      <img src="{% static 'images/hero3.jpg' %}"
           alt="Slide 3"
           class="absolute inset-0 w-full h/full object-cover"/>
    </div>
  </div>

  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

  <!-- Hero text -->
  <div class="absolute inset-0 z-20 flex flex-col justify-center items-start px-4 md:px-16 lg:px-24">
    <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold text-white mb-4 leading-tight">
        Veterinary Clinic in Depok
    </h1>
    <p class="text-xl md:text-2xl text-white mb-8 max-w-2xl">
        Leading clinic in Depok with a team of experienced veterinarians and state-of-the-art facilities.
    </p>
    <a href="{% url 'authentication:login' %}"
       class="bg-accent text-white px-8 py-4 rounded-lg text-lg font-medium hover:bg-accent2 transition">
      Get Started
    </a>
  </div>

  <!-- Prev/Next -->
  <button onclick="prevSlide()"
          class="absolute left-8 top-1/2 transform -translate-y-1/2 z-20 text-white text-6xl font-bold hover:text-accent transition focus:outline-none">
    &lsaquo;
  </button>
  <button onclick="nextSlide()"
          class="absolute right-8 top-1/2 transform -translate-y-1/2 z-20 text-white text-6xl font-bold hover:text-accent transition focus:outline-none">
    &rsaquo;
  </button>

</section>

<script>
(function() {
  const slides = document.getElementById('slides');
  const total = slides.children.length;
  let idx = 0;

  window.nextSlide = () => {
    idx = (idx + 1) % total;
    slides.style.transform = `translateX(-${idx * 100}vw)`;
  };

  window.prevSlide = () => {
    idx = (idx - 1 + total) % total;
    slides.style.transform = `translateX(-${idx * 100}vw)`;
  };

  setInterval(nextSlide, 6000);
})();
</script>
{% endblock %}
