<!-- tk17/pet_clinic_tk17/templates/dashboard/klien.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Klien Dashboard{% endblock %}

{% block sidebar %}
    {% include "includes/sidebar_klien.html" %}
{% endblock %}

{% block content %}
<div class="header">
    <h1>Dashboard Klien</h1>
    <div class="user-profile">
        <img src="{% static 'images/default-profile.png' %}" alt="Profile">
        <span>{{ request.user.username }}</span>
    </div>
</div>

<div class="dashboard-cards">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Hewan Peliharaan</h3>
            <div class="card-icon accent1">
                <i class="fas fa-paw"></i>
            </div>
        </div>
        <div class="card-value">3</div>
        <p class="card-description">Total hewan peliharaan</p>
    </div>
    
    <!-- Add more cards as needed -->
</div>
{% endblock %}
