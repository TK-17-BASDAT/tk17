<form method="post" action="{% url 'hewan_peliharaan:create' %}">
  {% csrf_token %}
  <h2 class="text-xl font-semibold mb-4">Create New Pet</h2>

  {% if user_role == 'front_desk' %}
  <div class="mb-4">
    <label class="block text-gray-700">Pemilik</label>
    <select name="pemilik" class="w-full border rounded px-3 py-2" required>
      <option value="">Pilih Pemilik</option>
      {% for client in clients %}
      <option value="{{ client.id }}">{{ client.name }}</option>
      {% endfor %}
    </select>
  </div>
  {% endif %}

  <div class="mb-4">
    <label class="block text-gray-700">Jenis Hewan</label>
    <select name="jenis_hewan" class="w-full border rounded px-3 py-2" required>
      <option value="">Pilih Jenis Hewan</option>
      {% for jenis in jenis_hewan_list %}
      <option value="{{ jenis.id }}">{{ jenis.nama }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700">Nama Hewan Peliharaan</label>
    <input name="nama_hewan" type="text"
           class="w-full border rounded px-3 py-2" placeholder="Nama Hewan" required>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700">Tanggal Lahir Hewan</label>
    <input name="tgl_lahir" type="date"
           class="w-full border rounded px-3 py-2" required>
  </div>

  <div class="mb-6">
    <label class="block text-gray-700">URL Foto Hewan</label>
    <input name="url_foto" type="url"
           class="w-full border rounded px-3 py-2" placeholder="https://example.com/photo.png">
  </div>

  <div class="flex justify-end space-x-3">
    <button type="button" class="btn-cancel bg-gray-200 px-4 py-2 rounded">Cancel</button>
    <button type="submit" class="bg-primary text-white px-4 py-2 rounded">Create</button>
  </div>
</form>
