{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 font-poppins">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <h2 class="text-2xl font-semibold text-center mb-1">Login to Pet Clinic</h2>
      <p class="text-center text-gray-600 mb-6">
        Seamless Access, Caring for Your Pets
      </p>

      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent"
            placeholder="••••••••"
            required
          />
        </div>

        <div class="flex items-center justify-between mb-6">
          <label class="inline-flex items-center text-sm">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-accent"/>
            <span class="ml-2 text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-accent text-sm hover:underline">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-2 rounded hover:bg-secondary transition"
        >
          Log in
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Don’t have an account?
        <a href="{% url 'authentication:register' %}" class="text-accent font-medium hover:underline">
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
