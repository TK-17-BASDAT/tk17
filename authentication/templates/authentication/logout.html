{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Modal Konfirmasi Logout -->
  <div id="logout-modal"
       class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-sm mx-4 p-6">
      <h2 class="text-xl font-semibold mb-4">Konfirmasi Keluar</h2>
      <p class="mb-6 text-gray-700">
        Apakah Anda yakin ingin keluar dari aplikasi?
      </p>
      <div class="flex justify-end space-x-4">
        <button id="logout-cancel"
                class="px-4 py-2 bg-secondary text-primary rounded hover:bg-secondary/80 transition">
          Batal
        </button>
        <button id="logout-confirm"
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 transition">
          Keluar
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal       = document.getElementById('logout-modal');
      const btnCancel   = document.getElementById('logout-cancel');
      const btnConfirm  = document.getElementById('logout-confirm');

      // Tombol Batal: kembali ke halaman sebelumnya
      btnCancel.addEventListener('click', () => {
        window.history.back();
      });

      // Tombol Keluar: arahkan ke halaman login
      btnConfirm.addEventListener('click', () => {
        window.location.href = '{% url "authentication:login" %}';
      });
    });
  </script>
{% endblock %}
